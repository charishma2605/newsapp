# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - newsappbackend

env:
  PROJECT_FILE: ./backend/NewsArticles/NewsArticles/NewsArticles.csproj
  PUBLISH_DIR:  ./publish
  
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      
      - name: Build with dotnet
        run: dotnet build ${{ env.PROJECT_FILE }} --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ${{ env.PROJECT_FILE }} -c Release -o "${{ env.PUBLISH_DIR }}"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6EDC9825C8634E0EB8CB447D7CA98B63 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7D5DF72C816F4EDBB7636160A44E6CBA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D529BE6FC5B5449B912484099D8B5471 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'newsappbackend'
          slot-name: 'Production'
          package: .

          




